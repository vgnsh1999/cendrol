<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      #topRight {
        position: fixed;
        top: 0;
        right: 0;
        padding: 6px;
        color: #fff;
        font-size: 1.4em;
      }
      #message {
        position: fixed;
        top: 0;
        right: 0;
        padding: 6px;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Users</h1> -->
    <h3>Profile pic:</h3>
    <div id="profile-pic"></div>
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div id="profilepic"></div>
      <form onsubmit="addUser(event)">
        Enter username: <br />
        <input type="text" name="username" id="username" /> <br />
        Enter email: <br />
        <input type="text" name="email" id="email" /> <br />
        Enter mobile: <br />
        <input type="text" name="mobile" id="mobile" /> <br />
        <input type="submit" class="btn btn-primary" value="Add User" />
      </form>
    </div>
    <br />
    <h3>Users Table</h3>
    <table id="userTable" class="table table-striped table-bordered table-sm">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Edit/Delete Users</th>
      </tr>
    </table>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha512-3BBFWr73Xrf8GRjO+0pl0cbVwESBvg3ovnuCXpoqOkC/mkt/hTkFtutUPrwRz8eLySYvy5v1daulkyUZYvH8jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../user/user.js"></script>
  </body>
</html>
