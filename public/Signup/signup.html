<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <form onsubmit="signUp(event)">
        <div class="form-group">
          <label for="username">Enter your name:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group">
          <label for="mobile">Enter your mobile no.:</label>
          <input
            type="text"
            class="form-control"
            name="mobile"
            id="mobile"
            aria-describedby="emailHelp"
            placeholder="Enter mobile number"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Enter your password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <input
          type="hidden"
          name="profile"
          id="profile"
          value="https://avatars.dicebear.com/api/human/1.svg"
        />
        <input type="submit" class="btn btn-primary" value="Sign Up" /> <br />
        <br />
        <a href="../Login/login.html">Existing User? - Login</a>
      </form>
      <!-- <div class="form-group">
        <label for="image">Add profile pic:</label>
        <form action="/profile" method="post" enctype="multipart/form-data">
          <input type="file" name="avatar" />
        </form>
      </div> -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha512-3BBFWr73Xrf8GRjO+0pl0cbVwESBvg3ovnuCXpoqOkC/mkt/hTkFtutUPrwRz8eLySYvy5v1daulkyUZYvH8jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../Signup/signup.js"></script>
  </body>
</html>
